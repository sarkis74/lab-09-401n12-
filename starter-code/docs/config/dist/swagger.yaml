---
swagger: '2.0'
info:
  description: This is a sample server for Lab 09 Code Fellows. This is an application
    relating to sports. It includes methods for generating teams, categories and players
  version: 1.0.0
  title: Swagger Sports App
host: localhost:3000
basePath: "/"
tags:
  - name: sports
    description: Everything about your sports
    externalDocs:
      description: Find out more
      url: http://localhost:3000
schemes:
  - https
  - http
paths:
  "/api/v1/:model":
    post:
      tags:
        - sports
      summary: Add a new category, team, player to the store
      description: ''
      operationId: addPet
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Sport object that needs to be added to the store
          required: true
          schema:
            "$ref": "#/definitions/Sport"
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - write:pets
            - read:pets
    put:
      tags:
        - pet
      summary: Update an existing pet
      description: ''
      operationId: updatePet
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Pet object that needs to be added to the store
          required: true
          schema:
            "$ref": "#/definitions/Pet"
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '405':
          description: Validation exception
